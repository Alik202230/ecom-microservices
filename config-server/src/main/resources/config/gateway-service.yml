#    org.springframework.cloud.gateway: TRACE
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    circuit breakers:
      enabled: true
  tracing:
    sample:
      probability: 1.0

resilience4j:
  circuit breaker:
    instances:
      ecommerceBreaker:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        automaticTransitionFromOpenToHalfOpenEnabled: true
        slidingWindowType: count_based


spring:
  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: http://localhost:8443/realms/ecom-microservice-app