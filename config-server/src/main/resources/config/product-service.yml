#    password: guest


# actuator config
management:
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    sample:
      probability: 1.0

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
server:
  port: 8081
